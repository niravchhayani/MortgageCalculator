<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Mortgage Calculator</h1>
      <form>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" required>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" required>

        <label for="loanTerm">Loan Term (in years):</label>
        <input type="number" id="loanTerm" required>

        <button type="button" id="calculate">Calculate</button>
      </form>

      <div id="result" class="hidden">
        <h2>Results</h2>
        <p>Monthly Payment: <span id="monthlyPayment"></span></p>
        <p>Total Payment: <span id="totalPayment"></span></p>
        <p>Total Interest: <span id="totalInterest"></span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
